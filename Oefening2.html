<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening front end Dev: String Manipulation</title>
    <!--<script>
    setInterval(function(){ calculate() }, 3000);
</script>-->
</head>
<body onload="calculate()">
    <h1>String Manipulation</h1>
    <textarea oninput="calculate()" name="textarea" id="textarea" cols="30" rows="10">

    </textarea>
    <div id=""><b>aantal letters: </b><span id="txtaantaLetters"></span></div>
    <div id=""><b>aantal woorden: </b><span id="txtaantalWoorden"></span></div>
    <div><b>laatste woord: </b><span id="txtLaasteWoord"></span></div>
    <div><b>'Syntra' komt voor: </b><span id="txtSyntraAanwezig"></span></div>
    <p>
        <button id="btnTopUppercase" onclick="toUCase(); calculate();">To Uppercase</button>
        <button id="btnToLowerCase" onclick="toLCase(); calculate();">To Lowercase</button>
    </p>
    <script>
    var txtAantaLetters = document.querySelector("#txtaantaLetters");
    var txtAantalWoorden = document.querySelector("#txtaantalWoorden");
    var txtLaatsteWoord = document.querySelector("#txtLaasteWoord");
    var txtArea = document.querySelector("#textarea");
    var txtSyntraAanwezig = document.querySelector("#txtSyntraAanwezig");
    var zin;
    
    function calculate() {
        zin = txtArea.value;
        var woorden = zin.split(" ");
        var aantalLetters = zin.length;
        var aantalWoorden =  woorden.length;
        var laatsteWoord = woorden[woorden.length -1];
        var syntrapresent = false;
        console.log(woorden);

        for (var i = 0; i < aantalWoorden; i++){
            if (woorden[i].toLowerCase() == "syntra") {
                syntrapresent = true;
            }
        }
        
        txtSyntraAanwezig.innerHTML = syntrapresent;
        txtAantaLetters.innerHTML = aantalLetters;
        txtAantalWoorden.innerHTML = aantalWoorden;
        txtLaatsteWoord.innerHTML = laatsteWoord;    
    }

    function toLCase() {
        zin = txtArea.value;
        txtArea.value = zin.toLowerCase();
    }

    function toUCase() {
        zin = txtArea.value;
        txtArea.value = zin.toUpperCase();
    }

    txtArea.value = "Dit is echt wel tof";
    </script>
</body>
</html>
